name: SonarCloud

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [ main ]

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install backend dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci
      - name: Run backend tests & coverage
        run: |
          pytest --cov=backend --cov-report=xml:backend/coverage.xml
      - name: Run frontend tests & coverage
        run: |
          cd frontend
          npm run test:coverage || true
      - name: Fix lcov paths for SonarCloud
        run: |
          sed -i 's|^SF:|SF:frontend/|' frontend/coverage/lcov.info
      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: https://sonarcloud.io
